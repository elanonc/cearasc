<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/reset/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/main.css">

    <link rel="stylesheet" href="styles/common/navbar.css">
    <link rel="stylesheet" href="styles/components/slider.css">
    <link rel="stylesheet" href="styles/components/form.css">
    <link rel="stylesheet" href="styles/components/tabela.css">

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts/tabela.js"></script>

    <title>Ceará Sporting Club</title>
</head>
<body>

    <header class="header-container">
        <nav class="navbar">
            <a href="" target="_blank" class="logo-link">
                <img src="assets/cearasclogo.png" alt="ceará sc" class="logo">
                <!-- <img src="assets/svg/" alt="ceará sc" class="logo"> -->
            </a>
            <div class="navpage">
                <a href="https://www.google.com/search?client=firefox-b-d&q=tabela+da+serie+b#sie=lg;/g/11tj9phg47;2;/m/0fnkb5;st;fp;1;;;" target="_blank">Classificação</a>
                <a href="https://www.google.com/search?client=firefox-b-d&q=ceara+sc#sie=t;/m/05wlgn;2;/m/0fnkb5;pl;fp;1;;;" target="_blank">Jogadores</a>
                <a href="https://www.google.com/search?client=firefox-b-d&q=ceara+sc#sie=t;/m/05wlgn;2;/m/0fnkb5;mt;fp;1;;;" target="_blank">Jogos</a>
                <a href="https://www.youtube.com/@CearaSC" target="_blank">Vídeos</a>
            </div>

            <div class="social-media">
                <a href="https://www.twitter.com/CearaSC" target="_blank" class="social-media-icon">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <image xlink:href="assets/svg/iconmonstr-twitter-1.svg" width="100" height="100" />
                    </svg>
                </a>
                <a href="https://www.instagram.com/cearasc/" target="_blank" class="social-media-icon">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <image xlink:href="assets/svg/iconmonstr-instagram-11.svg" width="100" height="100" />
                    </svg>
                </a>
                <a href="https://www.facebook.com/CearaSC/" target="_blank" class="social-media-icon">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <image xlink:href="assets/svg/iconmonstr-facebook-1.svg" width="100" height="100" />
                    </svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="slider">
            <button onclick="prec()"> < </button>
                <div class="img_slider">
                    <img src="assets/ceara/1.png">
                    <img src="assets/ceara/2.png">
                    <img src="assets/ceara/3.png">
                    <img src="assets/ceara/4.png">
                    <img src="assets/ceara/5.png">
                </div>
                <button onclick="succ()"> > </button>
        </div>
    </main>

    <section class="tab">
        <table class="tabela-campeonato">
            <thead>
                <tr>
                    <th>Posição</th>
                    <th>Time</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="dados-tabela">
            </tbody>
        </table>
    </section>

    <section class="form-section">
        <h2 class="header">Junte-se a torcida do vozão!!!</h2>
        <div>
            <form>
                <input type="text" name="email" placeholder="Email"></input>
                <input type="text" name="name" placeholder="Nome"></input>
                <label for="notify">Receba as notícias do Ceará por SMS</label>
                <input type="checkbox" id="notify" name="notify">
                <input type="text" id="phone" name="phone" placeholder="Número de telefone"></input>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </section>

</body>
</html>
